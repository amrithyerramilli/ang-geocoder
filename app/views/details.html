<div class="col-md-12">
    <div class="col-md-6">
        <table class="table">
            <!-- <thead>
                <tr>
                    <th ng-repeat="header in parsedCsv[0]">{{header}}</th>
                </tr>
            </thead> -->
            <tbody>
                <tr ng-repeat="row in detailsData track by $index">
                    <td ng-repeat="col in row track by $index">{{ col }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-6">
        <ui-gmap-google-map center='map.center' zoom='map.zoom'>
            <ui-gmap-markers models="detailsData" coords="'coordinates'" idkey="'id'" fit="true" icon="'icon'">
            </ui-gmap-markers>
        </ui-gmap-google-map>
    </div>
</div>
